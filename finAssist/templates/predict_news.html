<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>News-based Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">

  {% include 'navbar.html' %}

  <div class="container mt-5">
    <h2 class="mb-4 text-success">News-based Stock Movement Prediction</h2>
    <form method="post">
      <div class="mb-3">
        <label for="stock_name" class="form-label">Stock Name (e.g., TATASTEEL):</label>
        <input type="text" class="form-control" id="stock_name" name="stock_name" required>
      </div>
      <div class="mb-3">
        <label for="announcement" class="form-label">Recent Announcement / News:</label>
        <textarea class="form-control" id="announcement" name="announcement" rows="4" required></textarea>
      </div>
      <button type="submit" name="announcement" class="btn btn-success">Predict</button>
    </form>

    {% if prediction %}
      <div class="alert alert-info mt-4">
        <strong>{{ prediction }}</strong><br>
        {{ recommendation }}
      </div>
    {% endif %}
  </div>

</body>
</html>
