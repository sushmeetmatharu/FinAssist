<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Top Stock Market News</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  {% include 'navbar.html' %}

  <div class="container mt-5">
    <h2 class="text-success mb-4">Top 5 Headlines from Economic Times</h2>
    {% for item in headlines %}
      <div class="card mb-3">
        <div class="card-body">
          <a href="{{ item.link }}" target="_blank" class="text-decoration-none">
            <h5 class="card-title">{{ item.title }}</h5>
          </a>
        </div>
      </div>
    {% endfor %}

  </div>

</body>
</html>
